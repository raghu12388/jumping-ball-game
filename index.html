 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jumping Ball Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  canvas {
    background: #1c1c1c;
    border: 3px solid #ff0000;
    border-radius: 14px;
  }
</style>
</head>

<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* GAME STATE */
let started = false;
let gameOver = false;
let score = 0;
let frame = 0;

/* BALL */
const ball = {
  x: 200,
  y: 300,
  r: 15,
  dy: 0,
  gravity: 0.45,
  jump: -9
};

/* OBSTACLES */
let obstacles = [];

/* FUNCTIONS */
function spawnObstacle() {
  let width = Math.random() * 200 + 60;
  obstacles.push({
    x: Math.random() * (canvas.width - width),
    y: -20,
    w: width,
    h: 15
  });
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "#ff3b3b";
  ctx.fill();
}

function drawObstacles() {
  ctx.fillStyle = "#ffffff";
  obstacles.forEach(ob => {
    ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
  });
}

function updateBall() {
  ball.dy += ball.gravity;
  ball.y += ball.dy;

  if (ball.y + ball.r > canvas.height) {
    gameOver = true;
  }
}

function updateObstacles() {
  obstacles.forEach(ob => {
    ob.y += 2.2;

    if (
      ball.x > ob.x &&
      ball.x < ob.x + ob.w &&
      ball.y + ball.r > ob.y &&
      ball.y + ball.r < ob.y + ob.h
    ) {
      gameOver = true;
    }
  });

  obstacles = obstacles.filter(ob => ob.y < canvas.height);
}

function drawScore() {
  ctx.fillStyle = "#ffffff";
  ctx.font = "22px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}

function drawStartText() {
  ctx.fillStyle = "#ffd700";
  ctx.font = "22px Arial";
  ctx.textAlign = "center";
  ctx.fillText("Tap / Click to Start", canvas.width / 2, 260);
  ctx.fillText("Jump & Avoid Blocks", canvas.width / 2, 300);
  ctx.textAlign = "left";
}
