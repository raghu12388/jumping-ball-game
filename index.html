);

 rings.forEach(r=>tower.remove(r));

 for(let i=0;i<10;i++){

   new THREE.TorusGeometry(1.3,.25,16,40),
   new THREE.MeshStandardMaterial({color:i%2?0x00ff00:0xffcc00})
  );
  ring.rotation.x=Math.PI/2;
  ring.rotation.z=Math.random()*Math.PI*2;
  ring.position.y=-i*3;
  tower.add(ring);rings.push(ring);
 }
}

 drag=true;lastX=e.clientX;
});

renderer.domElement.addEventListener("pointermove",e=>{
 if(drag){
  tower.rotation.y+=(e.clientX-lastX)*0.005;
  lastX=e.clientX;
 }
});

 if(running) velocity=0.28;
});
