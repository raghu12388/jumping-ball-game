<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Helix Jump 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    height: 100%;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ---------------- TELEGRAM INIT ---------------- */
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}

/* ---------------- SCENE ---------------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x7fc7d9);

/* ---------------- CAMERA ---------------- */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 6, 10);
camera.lookAt(0, 0, 0);

/* ---------------- RENDERER ---------------- */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------------- LIGHT ---------------- */
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

/* ---------------- TOWER ---------------- */
const towerGeo = new THREE.CylinderGeometry(1.2, 1.2, 20, 32);
const towerMat = new THREE.MeshStandardMaterial({ color: 0x4db6ac });
const tower = new THREE.Mesh(towerGeo, towerMat);
scene.add(tower);

/* ---------------- BALL ---------------- */
const ballGeo = new THREE.SphereGeometry(0.35, 32, 32);
const ballMat = new THREE.MeshStandardMaterial({ color: 0xff4081 });
const ball = new THREE.Mesh(ballGeo, ballMat);
ball.position.y = 5;
scene.add(ball);

/* ---------------- GAME PHYSICS ---------------- */
let velocityY = 0;
const gravity = -0.01;

/* ---------------- RESIZE ---------------- */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ---------------- LOOP ---------------- */
function animate() {
  requestAnimationFrame(animate);

  // gravity
  velocityY += gravity;
  ball.position.y += velocityY;

  // reset when falling too low
  if (ball.position.y < -8) {
    ball.position.y = 5;
    velocityY = 0;
  }

  renderer.render(scene, camera);
}
animate();

/* ---------------- TOUCH JUMP (TEMP) ---------------- */
window.addEventListener("pointerdown", () => {
  velocityY = 0.18;
});
</script>

</body>
</html>
