<script>
/* ===== SCENE ===== */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,100);
camera.position.set(0,6,8);
camera.lookAt(0,0,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff,.8));
const d=new THREE.DirectionalLight(0xffffff,.6);
d.position.set(5,10,5);scene.add(d);

/* ===== TOWER ===== */
const tower=new THREE.Group();scene.add(tower);
const pole=new THREE.Mesh(
 new THREE.CylinderGeometry(0.6,0.6,50,32),
 new THREE.MeshStandardMaterial({color:0x00ffff})
);
pole.position.y=-20;tower.add(pole);

/* ===== BALL ===== */
const ball=new THREE.Mesh(
 new THREE.SphereGeometry(0.35,32,32),
 new THREE.MeshStandardMaterial({color:0xff0000})
);
ball.position.set(1.2,5,0);scene.add(ball);

/* ===== RINGS ===== */
const rings=[];
function createRings(){
 rings.forEach(r=>tower.remove(r));
 rings.length=0;
 for(let i=0;i<12;i++){
  const ring=new THREE.Mesh(
   new THREE.TorusGeometry(1.3,.25,16,40),
   new THREE.MeshStandardMaterial({color:Math.random()>.5?0xffcc00:0x00ff00})
  );
  ring.position.y=-i*3;
  ring.rotation.x=Math.PI/2;
  ring.rotation.z=Math.random()*Math.PI*2;
  tower.add(ring);rings.push(ring);
 }
}

/* ===== GAME STATE ===== */
let velocity=0,gravity=-0.02;
let running=false,score=0;

/* ===== INPUT ===== */
let drag=false,lastX=0;
renderer.domElement.addEventListener("pointerdown",e=>{
 drag=true;lastX=e.clientX;
});
renderer.domElement.addEventListener("pointerup",()=>drag=false);
renderer.domElement.addEventListener("pointermove",e=>{
 if(drag){
  tower.rotation.y+=(e.clientX-lastX)*0.005;
  lastX=e.clientX;
 }
});
renderer.domElement.addEventListener("click",()=>{
 if(running && velocity<=0) velocity=0.35;
});

/* ===== START / RESET ===== */
const ui=document.getElementById("ui");
document.getElementById("startBtn").onclick=startGame;

function startGame(){
 ui.style.display="none";
 running=true;
 score=0;
 document.getElementById("score").innerText=0;
 ball.position.set(1.2,5,0);
 velocity=0;
 createRings();
}
