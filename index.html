const scene=new THREE.Scene();
scene.background=new THREE.Color(0x9ad9ea);

/* CAMERA */
const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,100);
camera.position.set(0,4,7);

/* RENDERER */
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,1.5));
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,.7));
const d=new THREE.DirectionalLight(0xffffff,.6);
d.position.set(5,10,5);
scene.add(d);

/* GROUP */
const towerGroup=new THREE.Group();
scene.add(towerGroup);

/* TOWER */
const tower=new THREE.Mesh(
  new THREE.CylinderGeometry(.9,.9,20,32),
  new THREE.MeshStandardMaterial({color:0x6fe7f5})
);
tower.position.y=-4;
towerGroup.add(tower);

/* --------- RINGS (SEGMENTS) --------- */
const rings=[];
let ringY=4;

for(let i=0;i<12;i++){
  const ring=new THREE.Group();
  const parts=6;
  const gap=Math.floor(Math.random()*parts);

  for(let j=0;j<parts;j++){
    if(j===gap) continue;

    const seg=new THREE.Mesh(
      new THREE.CylinderGeometry(1.3,1.3,.3,32,1,false,
        j*(Math.PI*2/parts),
        Math.PI*2/parts-0.15
      ),
      new THREE.MeshStandardMaterial({
        color:(i%2)?0x00ff66:0xffcc00
      })
    );
    seg.position.y=ringY;
    ring.add(seg);
  }
  ringY-=1.5;
  towerGroup.add(ring);
  rings.push(ring);
}

  new THREE.MeshStandardMaterial({color:0xff3333})
);
ball.position.set(1.3,5,0);
scene.add(ball);
