<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Helix Jump 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    height: 100%;
  }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ------------ TELEGRAM INIT ------------ */
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}

/* ------------ SCENE ------------ */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x7fc7d9);

/* ------------ CAMERA ------------ */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 6, 10);
camera.lookAt(0, 0, 0);

/* ------------ RENDERER ------------ */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ------------ LIGHT ------------ */
scene.add(new THREE.DirectionalLight(0xffffff, 1).position.set(5, 10, 7));
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

/* ------------ TOWER ------------ */
const tower = new THREE.Mesh(
  new THREE.CylinderGeometry(1.2, 1.2, 20, 32),
  new THREE.MeshStandardMaterial({ color: 0x4db6ac })
);
scene.add(tower);

/* ------------ BALL ------------ */
const ball = new THREE.Mesh(
  new THREE.SphereGeometry(0.35, 32, 32),
  new THREE.MeshStandardMaterial({ color: 0xff4081 })
);
ball.position.y = 4;
scene.add(ball);

/* ------------ PHYSICS ------------ */
let velocityY = 0;
const gravity = -0.015;
const jumpForce = 0.28;
const groundY = -6;

/* ------------ RESIZE ------------ */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ------------ INPUT (MOBILE SAFE) ------------ */
function jump() {
  velocityY = jumpForce;
}

window.addEventListener("touchstart", jump, { passive: true });
window.addEventListener("mousedown", jump);

/* ------------ LOOP ------------ */
function animate() {
  requestAnimationFrame(animate);

  velocityY += gravity;
  ball.position.y += velocityY;

  // reset if fallen
  if (ball.position.y < groundY) {
    ball.position.y = 4;
    velocityY = 0;
  }

  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
