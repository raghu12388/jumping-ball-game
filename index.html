<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helix Jump â€“ Event Fix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden; background: #000;
    touch-action: none; /* IMPORTANT */
  }
  #hint{
    position:fixed; top:10px; left:50%; transform:translateX(-50%);
    color:#fff; background:#000a; padding:6px 12px; border-radius:12px; z-index:10;
  }
</style>
</head>
<body>
<div id="hint">Tap / Click on the GAME to Jump</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 3, 6);
camera.lookAt(0, 1, 0);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 1));

/* TOWER */
scene.add(new THREE.Mesh(
  new THREE.CylinderGeometry(1,1,20,32),
  new THREE.MeshBasicMaterial({ color: 0x4db6ac })
));

/* BALL */
const ball = new THREE.Mesh(
  new THREE.SphereGeometry(0.35,32,32),
  new THREE.MeshBasicMaterial({ color: 0xff4081 })
);
ball.position.y = 2;
scene.add(ball);

/* PHYSICS (VISIBLE) */
let vy = 0;
const gravity = -0.01;
const jumpForce = 0.22;
const floorY = -6;

/* ðŸ”¥ INPUT â€” BIND TO CANVAS (KEY FIX) */
const canvas = renderer.domElement;
canvas.addEventListener('pointerdown', (e)=>{
  e.preventDefault();
  vy += jumpForce;          // ADD, donâ€™t replace
}, { passive:false });

/* RESIZE */
addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* LOOP */
function animate(){
  requestAnimationFrame(animate);

  vy += gravity;
  ball.position.y += vy;

  if(ball.position.y < floorY){
    ball.position.y = 2;
    vy = 0;
  }

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
