<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helix Jump – Visual Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  #msg {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 16px;
    z-index: 10;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 12px;
  }
</style>
</head>
<body>

<div id="msg">Tap / Click → Ball must jump</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 3, 6);
camera.lookAt(0, 1, 0);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 1));

/* TOWER */
scene.add(new THREE.Mesh(
  new THREE.CylinderGeometry(1,1,20,32),
  new THREE.MeshBasicMaterial({ color: 0x4db6ac })
));

/* BALL */
const ball = new THREE.Mesh(
  new THREE.SphereGeometry(0.35,32,32),
  new THREE.MeshBasicMaterial({ color: 0xff4081 })
);
ball.position.y = 2;
scene.add(ball);

/* JUMP STATE */
let jumping = false;
let jumpHeight = 0;

/* INPUT – DIRECT MOVE */
function jump() {
  jumping = true;
  jumpHeight = 1.5;
  console.log("JUMP CLICKED");
}

window.addEventListener("click", jump);
window.addEventListener("touchstart", jump);

/* LOOP – VISUAL ONLY */
function animate() {
  requestAnimationFrame(animate);

  if (jumping) {
    ball.position.y += 0.15;
    jumpHeight -= 0.15;
    if (jumpHeight <= 0) jumping = false;
  } else {
    if (ball.position.y > 2) {
      ball.position.y -= 0.08;
    }
  }

  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
